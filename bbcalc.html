<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="bbcalc.css" />
		<script type="text/javascript" src="bbcalc.js"></script>
		<meta charset="utf-8" />
		<title>Bounce Back Calculator</title>
	</head>
	<body>
		<div id="topBanner">
			<h1 id="topText">Sign in to see your portfolio</h1>
			<div id="userDiv">
				<input type="button" id="logInOut" value="log in" />
			</div>
		</div>
		<div id="signIn">
			<h2>Sign In / Make An Account</h2>
			<input type="text" id="userText" placeholder="username" />
			<input type="text" id="passwordText" placeholder="password" /> 
			<input type="button" id="submitUserInfo" value="Submit" />
		</div>
		<div id="mainBody">
			<div id="BBStocks">
				<h2>Top 10 Bounce Back Stocks</h2>
				<div class="aStock">
					<h3>Name (Tick)</h3>
					<p>Today Opening Price: </p>
					<p>Yesterday Closing Price: </p>
					<p>Percent Change</p>
					<input type="button" value="Buy" />
					<input type="button" value="Sell" />
					<input type="text" placeholder="Quantity" />
				</div>
			</div>
			<div id="searchAndPort">
				<div id="search">
					<input type="text" id="search" placeholder="Search..." />
				</div>
				<div id="current">
					<h2>Current Portfolio</h2>
				</div>
			</div>
		</div>
	</body>
</html>
