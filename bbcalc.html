<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="bbcalc.css" />
		<script src="bbcalc.js"></script>
		<meta charset="utf-8" />
		<title>Bounce Back Calculator</title>
	</head>
	<body>
		<div id="topBanner">
			<h1 id="topText">Sign in to see your portfolio</h1>
			<div id="userDiv">
				<input type="button" id="logInOut" value="log in" />
			</div>
		</div>
		<div id="signIn">
			<h2>Sign In / Make An Account</h2>
			<form id="loginForm">
				<input type="text" id="userText" placeholder="username"
				pattern="^[a-zA-Z0-9]{1,}$" title="Can only contain letters and numbers" />
				<input type="password" id="passwordText" placeholder="password"
				pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{4,}$"
				title="Four characters minimum, one letter and one number" /> 
				<input type="submit" id="submitUserInfo" value="Submit" />
			</form>
		</div>
		<div id="mainBody">
			<div>
				<h2>Top 5 Bounce Back Stocks</h2>
				<div id="BBStocks"></div>
			</div>
			<div>
				<h2>Current Portfolio</h2>
				<div id="current"></div>
			</div>
		</div>
	</body>
</html>
